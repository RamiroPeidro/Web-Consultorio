    <!--COMIENZO TURNOS-->
    <div class="turnosGeneral">
        <div class="turnosWrapper">         
            <div class="turnosContainer animate__animated animate__fadeInLeft">
                <h2>Hace tu reserva.</h2>

                <div class="inputWrapper">
                    <div class="turnosInput">
                        <label>Ingrese la fecha deseada.</label>
                        <input class="loginInput" type="date" class="turnosInput">
                    </div>

                    <div class="turnosInput">
                        <label for>Ingrese el horario deseado.</label>
                        <input class="loginInput" type="time">
                    </div>

                    <div class="turnosInput">
                        <label id='label-turnos'>Es tu primera vez?
                            <div class="span-wrapper">
                                <span>SI</span><input type="radio" name='visitado' value='si'>
                                <span>NO</span><input type="radio" name='visitado' value='no'>
                            </div>
                        </label>
                    </div>

                    <div class="button">
                        <button>RESERVAR</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--FIN TURNOS-->
