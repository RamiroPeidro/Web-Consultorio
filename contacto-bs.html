        <div class="contacto-wrapper">
            <div class="contacto-texto">
                <h1 class='h1-contacto'>Contactanos.</h2>
                <p class='p-contacto'>Completa el siguiente formulario.</p>
            </div>
        </div>


        <div class="contacto-form">
            <div class="contacto-container">
                <div class="contacto-logo animate__animated animate__pulse animate__infinite">
                    <img src="images/contacto-logo.png" alt="image-logo">
                </div>

                <div class="form-group">
                    <label id="label-name" >Nombre:</label>
                    <input type="text" required class="input-text" placeholder="Ingrese su nombre">
                </div>
    
                <div class="form-group">
                    <label id="label-surname" >Apellido:</label>
                    <input type="text" required class="input-text" placeholder="Ingrese su apellido">
                </div>
    
                <div class="form-group">
                    <label id="label-edad" >Edad:</label>
                    <input type="number" required class="input-text" placeholder="Ingrese su edad">
                </div>
    
                <div class="form-group">
                    <p>¿Que obra social tenés?</p>
                    <select name="obra-social" class="input-text" id="obra-social">
                        <option value="osde">OSDE</option>
                        <option value="privado">Privado (no tengo obra social/osde)</option>
                    </select>
                </div>

                <div class="form-group">
                    <p>ingrese su consulta</p>
                    <textarea name="consulta" id="consulta"  class='input-text' placeholder='Ingrese su consulta...'></textarea>
                </div>
    
                <div class="form-group">
                    <button type='submit' class='submit-button'>Enviar</button>
                </div>
            </div>


            <div class="img-form">
                <h2 class='img-form__h2'>Completa el formulario!</h2>
                <img src="images/Email campaign_Flatline.svg" class="img-fluid" alt="Formulario">
            </div>
        </div>
